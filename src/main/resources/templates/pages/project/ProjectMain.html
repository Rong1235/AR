<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

	<head>
		<meta charset="UTF-8" />
		<title>项目内容</title>
	</head>

	<body>
		<div>
			<ul id="menu">
				<p>目录</p>
				<li th:each="mu,iterState:${menuList}">
					<span th:text="${mu.name}"></span>
					<ul th:if="${mu.children.size() != 0}">
						<li th:each="m,iterState:${mu.children}">
							<span th:text="${m.name}"></span>
						</li>
					</ul>
				</li>
			</ul>
		</div>
	</body>
</html>
